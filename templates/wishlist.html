

{% load static %}
{% include "header.html" %}

<div class="breadcrumb">
	<div class="container">
		<div class="breadcrumb-inner">
			<ul class="list-inline list-unstyled">
				<li><a href="#">Home</a></li>
				<li class='active'>Shopping Cart</li>
			</ul>
		</div><!-- /.breadcrumb-inner -->
	</div><!-- /.container -->
</div><!-- /.breadcrumb -->


<div class="body-content outer-top-xs">
	<div class="container">
	   <div class="row ">
		  <div class="shopping-cart">
			 <div class="shopping-cart-table ">
				<div class="table-responsive">
				   <table id="cart" class="table table-hover table-condensed">
					  <thead>
						 <tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						 </tr>
					  </thead>
					  <tbody>
						 <tr>
							<td data-th="Product">
							   <div class="row">
								  <div class="col-sm-3 hidden-xs"><img src="allImage/14yhpwJwzfqtxKVqHYqe.png" class="img-responsive" width="100" height="100"></div>
								  <div class="col-sm-9">
									 <h4 class="nomargin">lichi</h4>
								  </div>
							   </div>
							</td>
							<td data-th="salePrice">$300</td>
							<td data-th="productQuantity">
							   <input type="number" style="height: 30px; width: 60px;" value="1" class="form-control productQuantity">
							</td>
							<td data-th="Subtotal" class="text-center">$300</td>
							<td class="actions" data-th="">
							   <button class="btn btn-info btn-sm update-cart" data-id="19"><i class="fa fa-refresh"></i></button>
							   <button class="btn btn-danger btn-sm remove-from-cart" data-id="19"><i class="fa fa-trash-o"></i></button>
							</td>
						 </tr>
					  </tbody>
					  <tfoot>
						 <tr>
							<td><a href="{% url 'index' %}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
						 </tr>
					  </tfoot>
				   </table>
				   <!-- /table -->
				</div>
			 </div>
			 <!-- /.estimate-ship-tax -->
			 <div class="col-md-4 col-sm-12 estimate-ship-tax">
				<table class="table">
				   <thead>
					  <tr>
						 <th>
							<span class="estimate-title">Discount Code</span>
							<p>Enter your coupon code if you have one..</p>
						 </th>
					  </tr>
				   </thead>
				   <tbody>
					  <tr>
						 <td>
							<div class="form-group">
							   <input type="text" class="form-control unicase-form-control text-input" placeholder="You Coupon..">
							</div>
							<div class="clearfix pull-right">
							   <button type="submit" class="btn-upper btn btn-primary">APPLY COUPON</button>
							</div>
						 </td>
					  </tr>
				   </tbody>
				   <!-- /tbody -->
				</table>
				<!-- /table -->
			 </div>
			 <!-- /.estimate-ship-tax -->
			 <div class="col-md-8 col-sm-12 cart-shopping-total">
				<table class="table">
				   <thead>
					  <tr>
						 <th>
							<div class="cart-sub-total">
							   Subtotal<span class="inner-left-md">Total 300</span>
							</div>
							<div class="cart-grand-total">
							   Grand Total<span class="inner-left-md">Total 300</span>
							</div>
						 </th>
					  </tr>
				   </thead>
				   <!-- /thead -->
				   <tbody>
					  <tr>
						 <td>
							<div class="cart-checkout-btn pull-right">
							   <a class="btn btn-primary checkout-btn" href="#">Chekout</a>
							</div>
						 </td>
					  </tr>
				   </tbody>
				   <!-- /tbody -->
				</table>
				<!-- /table -->
			 </div>
			 <!-- /.cart-shopping-total -->			
		  </div>
		  <!-- /.shopping-cart -->
	   </div>
	   <!-- /.row -->
	   <!-- ============================================== BRANDS CAROUSEL : END ============================================== -->	
	</div>
	<!-- /.container -->
 </div>
